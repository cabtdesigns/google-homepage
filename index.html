<!DOCTYPE html>
<html>
    <head>
        <title>Google Rebuild</title>
        <link rel="stylesheet" type="text/css" href="/css/css-reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/css-google-homepage.css" />
    </head>

    <body>
        <div id="container">
            <nav>
                <div class="top-left-nav">
                    <!--top left navigation-->
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                </div>
                <div class="top-right-nav">
                    <!--top right navigation-->
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#"><img class="waffle" src="https://2.bp.blogspot.com/-Yh4cJxF681U/V94jdCUSaSI/AAAAAAAAQMs/yqNhebQnNEUel6ZVDtbxRN_4Ia3oTVStwCLcB/s1600/Google%2BWaffle%2BIcon.png" width="20px" height="20px"></a></li>

                </div>

            <div class="logo-search">

                </div>
                <form action="/">
                <div class="search-bar">
                    <div class="glass">

                    </div>
                    <div class="textInput"><input id="search" name="search" type="text"></div>
                    <div class="mic">
                        <img class="search-mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" height="25">
                    </div>
                </div>
                <div class="formButtons"><button class="googleSearch">Google Search</button> <button class="lucky">I'm feeling lucky</button></div>
                </form>
            </div>
            <footer>
                <div class="bottom-left-nav">
                    <!--bottom left navigation-->
                    <ul>
                        <li class="bottom-li"><a href="#">Advertising</a></li>
                        <li class="bottom-li"><a href="#">Business</a></li>
                        <li class="bottom-li"><a href="#">How Search Works</a></li>
                    </ul>
                </div>
                <div class="bottom-right-nav">
                    <!--bottom right navigation-->
                    <ul>
                        <li class="bottom-li"><a href="#">Privacy</a></li>
                        <li class="bottom-li"><a href="#">Terms</a></li>
                        <li class="bottom-li"><a href="#">Settings</a></li>

                </div>
